<!DOCTYPE html>
<html>
<head>
    <title> EASYSHOP - Cadastro de {{titulo}} </title>
</head>
<body>
     <h4>Cadastro de {{titulo}}</h4>
    <form action="/usuario/novo" method="post">
        <p><label for="nome">Nome<label> 
        <input type="text" id="nome" name="nome"> </p>

        <p><label for="login">Login<label> 
        <input type="text" id="login" name="login"> </p>

        <p><label for="senha">Senha<label> 
        <input type="text" id="senha" name="senha"> </p>

        <p><label for="email">E-mail<label>
        <input type="text" id="email" name="email"> </p>

        <p><label for="fone">Fone<label>
        <input type="text" id="fone" name="fone"> </p>

        <p><label for="rua">Rua<label>
        <input type="text" id="rua" name="rua"> </p>

        <p><label for="numero">Numero<label>
        <input type="text" id="numero" name="numero"> </p>

        <p><label for="bairro">Bairro<label>
        <input type="text" id="bairro" name="bairro"> </p>

        <p><label for="cidade">Cidade<label>
        <input type="text" id="cidade" name="cidade"> </p>

        <p><label for="estado">Estado<label>
        <input type="text" id="estado" name="estado"> </p>

        <p><label for="cep">CEP<label>
        <input type="text" id="cep" name="cep"> </p>
    
        <p><input type="submit" value="cadastrar"> </p>
    </form>
     <h4>Lista de {{titulo}}</h4>
     <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Senha</th>
                <th>Rua</th>
            </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
            <tr>
                <td>{{u.nome}}</td>
                <td>{{u.email}}</td>
                <td>{{u.senha}}</td>
                <td>{{u.rua}}</td>
            </tr>
            {% endfor %}
        </tbody>
     </table>
</body>

</html>
