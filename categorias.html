<!DOCTYPE html>
<html>
<head>
    <title> EASYSHOP - Cadastro de {{titulo}} </title>
</head>
<body>
     <h4>Cadastro de {{titulo}}</h4>
    <form action="/categoria/criar" method="post">
        <p><label for="descricao">Descrição<label> 
        <input type="text" id="descricao" name="descricao"> </p>
        
        <p><input type="submit" value="Cadastrar"> 
        <a href="{{ url_for('index') }}">Voltar</a> </p>
    </form>
     <h4>Lista de {{titulo}}</h4>
     <table>
        <thead>
            <tr>
                <th> Código </th>
                <th> Descricao </th>
                <th> Editar </th>
                <th> Deletar </th>
            </tr>
        </thead>
        <tbody>
            {% for c in categorias %}
            <tr>
                <td>{{c.id_categoria}}</td>
                <td>{{c.descricao}}</td>
                <td><a href={{ url_for("editarcategoria", id_categoria=c.id_categoria) }}> Editar? </a></td>
                <td><a href={{ url_for("excluircategoria", id_categoria=c.id_categoria) }}> Deletar? </a></td>
            </tr>
            {% endfor %}
     </table>
</body>

</html>
