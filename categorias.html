<!DOCTYPE html>
<html>
<head>
    <title> EASYSHOP - Cadastro de {{titulo}} </title>
</head>
<body>
     <h4>Cadastro de {{titulo}}</h4>
    <form action="/categoria/novo" method="post">
        <p><label for="descricao">Descrição<label> 
        <input type="text" id="descricao" name="descricao"> </p>
        
        <p><input type="submit" value="cadastrar"> </p>
    </form>
     <h4>Lista de {{titulo}}</h4>
     <table>
        <thead>
            <tr>
                <th>descricao</th>
            </tr>
        </thead>
        <tbody>
            {% for c in categorias %}
            <tr>
                <td>{{c.descricao}}</td>
            </tr>
            {% endfor %}
     </table>
</body>

</html>
