<!DOCTYPE html>
<html>
<head>
    <title> EASYSHOP - Edição de {{titulo}} </title>
</head>
<body>
    <h4>Edição de {{titulo}}</h4>
    <form action="{{ url_for('editaranuncio', id_anuncio=anuncio.id_anuncio) }}" method="post">
        <p><label for="nome">Nome<label> 
        <input type="text" id="nome" name="nome" value="{{anuncio.nome}}"></p>

        <p><label for="descricao">Descricao<label> 
        <input type="text" id="descricao" name="descricao" value="{{anuncio.descricao}}"></p>

        <p><label for="data">Data<label> 
        <input type="text" id="data" name="data" value="{{anuncio.data}}"> </p>

        <p><label for="quantidade">Quantidade<label>
        <input type="text" id="quantidade" name="quantidade" value="{{anuncio.quantidade}}"> </p>

        <p><label for="valor">Fone<label>
        <input type="text" id="valor" name="valor" value="{{anuncio.valor}}"> </p>

        <p><label for="situacao">Situação<label>
        <input type="text" id="situacao" name="situacao" value="{{anuncio.situacao}}"> </p>
       
        <p>
            <label for="id_cat">Selecione a Categoria</label>
            <select id="id_cat" name="id_cat">
                {% for c in categorias %}
                    <option value="{{ c.id_categoria }}" {% if c.id_categoria == anuncio.id_cat %}selected{% endif %}>
                        {{ c.descricao }}
                    </option>
                {% endfor %}
            </select>
        </p>
    
        </select> </p>   

        <p><input type="submit" value="Alterar"> 
        <a href={{url_for("cadanuncio")}}> Cancelar</a> </p>
    </form>
</body>

</html>
